<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      height: 100%;
      overflow: hidden;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      display: block;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <img id="weeklyImage" src="" alt="">
  <script>
    const startDate = new Date('2025-04-26');
    const today = new Date();
    today.setHours(0, 0, 0, 0); // normalize to avoid DST issues

    const daysSince = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
    const weekNumber = Math.floor(daysSince / 7) + 1;

    const image = (weekNumber % 2 === 1) ? 'ev.png' : 'od.png';

    document.getElementById('weeklyImage').src = image;
  </script>
</body>
</html>
