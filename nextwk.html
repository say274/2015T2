<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      height: 100%;
      overflow: hidden;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      display: block;
      width: 75%;
      height: auto;
    }
  </style>
</head>
<body>
  <img id="weeklyImage" src="" alt="">
  <script>
    const startDate = new Date('2025-04-26');
    const today = new Date();
    const msPerDay = 24 * 60 * 60 * 1000;
    const daysSince = Math.floor((today - startDate) / msPerDay);
    const weekNumber = Math.floor(daysSince / 7) + 1;

    const knoxWeeks = [1, 3, 5, 7, 9];
    const image = knoxWeeks.includes(weekNumber) ? 'KnoxRavo.png' : 'RavoKnox.png';

    document.getElementById('weeklyImage').src = image;
  </script>
</body>
</html>
